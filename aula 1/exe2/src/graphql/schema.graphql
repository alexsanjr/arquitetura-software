type Ator {
  id: ID!
  nome: String!
  dataDeNascimento: Int!
  nacionalidade: String!
}

type Genero {
  id: ID!
  nome: String!
}

type Query {
  atores: [Ator!]!
  ator(id: ID!): Ator
  generos: [Genero!]!
  genero(id: ID!): Genero
}

type Mutation {
  criarAtor(
    nome: String!
    dataDeNascimento: Int!
    nacionalidade: String!
  ): Ator!
  criarGenero(nome: String!): Genero!
}
