type Ator {
  id: ID!
  nome: String!
  dataDeNascimento: Int!
  nacionalidade: String!
}

type Genero {
  id: ID!
  nome: String!
}

type Filme {
  id: ID!
  titulo: String!
  anoDeLancamento: Int!
}

type Query {
  atores: [Ator!]!
  ator(id: ID!): Ator
  generos: [Genero!]!
  genero(id: ID!): Genero
  filmes: [Filme!]!
  filme(id: ID!): Filme
}

type Mutation {
  criarAtor(
    nome: String!
    dataDeNascimento: Int!
    nacionalidade: String!
  ): Ator!
  criarGenero(nome: String!): Genero!
  criarFilme(titulo: String!, anoDeLancamento: Int!): Filme!
}
